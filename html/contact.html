<!DOCTYPE html>
<html>
	<head>
		<title>Contact us</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" type="text/css" href="../css/contact.css">
		<link rel="stylesheet" type="text/css" href="../css/navbar.css">
		<link rel="stylesheet" type="text/css" href="../css/footer.css">
	</head>
	<body>
		<!-- Navbar -->
		<nav>
			<ul>
				<li><a class="active" href="#home">Home</a></li>
				<li><a href="#news">Profile</a></li>
				<li><a href="#contact">About us</a></li>
				<li><a href="#about">Contact</a></li>
				<li id="logout"><a href="#logout">Log out</a></li>
			</ul>
		</nav>
		<!-- Main -->
		<main id="main">
			<form method="" target="">
				<!-- Name -->
				<input class="credentials" type="text" name="name" placeholder="Name">
				<!-- Email -->
				<input class="credentials" type="email" name="email" placeholder="E-mail address">
				<!-- Subject -->
				<select id="subject">
					<option value="subject">Select a subject</option>
					<option value="quiz">Quiz</option>
					<option value="Score">Score</option>
					<option value="other">Other</option>
				</select>
				<!-- Message -->
				<textarea id="message" type="text" rows="10"></textarea>
				<!-- Submit button -->
				<button id="submit" type="submit">
					Send
				</button>
			</form>
		</main>

		<!-- Footer(about us section and copyright) -->
		<footer>
			<div id="about_us">
				<p>About us</p>

				We are Rawan Abou Dehn and Rares Băluţoiu, Software Engineering Students at Fontys University of Applied Sciences
			</div>
			<p id="copyright">
				Copyright © 2020 Dev Quiz. All Rights Reserved
			</p>
		</footer>		
	</body>
</html>
